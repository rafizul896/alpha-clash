<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css links -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main
        class="poppins bg-[#1E1E1E] h-screen bg-[url('./images/background.png')] bg-no-repeat lg:bg-center w-[100%] lg:w-full mx-auto px-0 lg:px-0">
        <!-- home screen -->
        <section class="home">
            <div class="flex flex-col justify-center items-center min-h-screen gap-10 text-white">
                <h1 class="uppercase text-5xl lg:text-[120px] anton">alphabet clash</h1>
                <p class="text-center w-[96%]">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn ">Play Now</button>
            </div>
        </section>
        <!-- playground start here-->
        <section class="play-ground hidden">
            <div class="flex flex-col justify-center items-center gap-16">
                <!-- screen -->
                <div class="mt-16 w-[96%] lg:w-auto">
                    <div class="w-full lg:w-[1000px] lg:h-[300px] border-[10px] lg:border-[20px] rounded-xl border-[#010313cc] bg-[#ffffffb3]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-sm lg:text-base pb-3 px-4 rounded-b-xl">Don't watch keyboard while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-[100px] lg:h-full text-black font-bold">
                            <p class="text-2xl lg:text-8xl">Y</p>
                        </div>
                    </div>
                </div>
                <!-- keybord start -->
                <div>
                    <div class="flex justify-center gap-[1px] lg:gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-[2px] lg:gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-[2px] lg:gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="lg:w-[40%] mx-auto flex gap-10 lg:gap-0 justify-between">
                    <button class="btn bg-[#894189] border-0 text-white">
                        Life
                        <img class="w-[25%]" src="./images/doller.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] border-0 text-white">
                        Score
                        <img class="w-[20%]" src="./images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score -->
        <section class="hidden score flex justify-center items-center min-h-screen">
            <div class="text-white bg-[#ffffff33] flex items-center flex-col gap-5 py-7 px-5">
                <h1 class="text-4xl lg:text-6xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1> 
                <button class="btn lg:w-[50%] bg-white text-black border-0">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>

</html>
